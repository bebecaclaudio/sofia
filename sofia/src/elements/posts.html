<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Rede Social</title>
    <link rel="stylesheet" href="posts.css">
</head>
<body>
<div class="container">
    <!-- Novo post -->
    <div class="new-post">
        <textarea id="textPost" placeholder="Compartilhe algo (máximo 160 caracteres)" maxlength="160"></textarea>
        <input type="file" id="imageUpload" accept="image/*">
        <button class="submit-btn" id="submitPost" disabled>Criar Post</button>
    </div>

    <!-- Lista de posts -->
    <div id="postsContainer">
        <!-- Posts serão adicionados aqui -->
    </div>
</div>
<script src="post.js"></script>
</body>
</html>
