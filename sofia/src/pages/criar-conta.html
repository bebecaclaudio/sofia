<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    
    <link rel="stylesheet" href="../style/criacao-conta.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="../imgs/favicon.ico" />
    <style>
        #language-selector {
            margin-top: 20px;
            text-align: center;
        }
        #language-selector label {
            margin-right: 10px;
            color: #555;
        }
        #language-selector select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
        }
        #language-selector select:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.25);
        }
        .form-check-label{
                font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div class="row w-100 min-vh-100">
        <header class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-4 header-section">
            <img src="../imgs/logo.png" alt="Logo Sofia" class="logo mb-3" />
            <h1>Crie sua conta</h1>
            <p>Preencha as informações abaixo para se cadastrar.</p>
        </header>

        <main class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4 form-section">
            <h2 class="mb-3">Cadastro de Usuário</h2>
            <form class="w-75">
                <div class="mb-3">
                    <label for="nome" class="form-label visually-hidden">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label visually-hidden">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirma-senha" class="form-label visually-hidden">Confirme sua senha</label>
                    <input type="password" class="form-control" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label visually-hidden">Telefone (opcional)</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone (opcional)">
                </div>
                <div class="mb-3">
                    <label for="data-nascimento" class="form-label visually-hidden">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" placeholder="Digite sua data de nascimento" required>
                </div>
                
                <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
                        <label class="form-check-label" for="termos">
                            Estou ciente dos <a href="termos.html" target="_blank">Termos de Serviço</a>
                        </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="privacidade" name="privacidade" required>
                    <label class="form-check-label" for="privacidade">
                        Estou ciente das <a href="politicas.html" target="_blank">Políticas de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-login w-100">Criar Conta</button>

                <div class="mt-3 text-center">
                    <a href="../pages/index.html" class="form-link">Já tem uma conta? Faça login!</a>
                </div>
            </form>
        </main>
    </div>
    <footer class="text-center py-3 footer mt-auto">
        <div id="language-selector">
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="pt">Português</option>
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                    <option value="fr">Francês</option>
                    <option value="de">Alemão</option>
                    <option value="it">Italiano</option>
                    <option value="ja">Japonês</option>
                    <option value="zh">Chinês</option>
                    <option value="ru">Russo</option>
                    <option value="ar">Árabe</option>
                    <option value="he">Hebraico</option>
                    <option value="ro">Romeno</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                    <option value="tr">Turco</option>
                    <option value="vi">Vietnamita</option>
                    <option value="id">Indonésio</option>
                    <option value="ms">Malaio</option>
                    <option value="th">Tailandês</option>
                    <option value="sw">Suaíli</option>
                    <option value="nl">Holandês</option>
                    <option value="pl">Polonês</option>
                    <option value="cs">Tcheco</option>
                    <option value="el">Grego</option>
                    <option value="sv">Sueco</option>
                    <option value="da">Dinamarquês</option>
                    <option value="fi">Finlandês</option>
                    <option value="no">Norueguês</option>
                    <option value="hu">Húngaro</option>
                    <option value="sk">Eslovaco</option>
                    <option value="uk">Ucraniano</option>
                    <option value="hr">Croata</option>
                    <option value="sr">Sérvio</option>
                    <option value="bg">Búlgaro</option>
                    <option value="sl">Esloveno</option>
                    <option value="et">Estoniano</option>
                    <option value="lv">Letão</option>
                    <option value="lt">Lituano</option>
                    <option value="ga">Irlandês</option>
                    <option value="mt">Maltês</option>
                    <option value="is">Islandês</option>
                    <option value="sq">Albanês</option>
                    <option value="mk">Macedônio</option>
                    <option value="bs">Bósnio</option>
                    <option value="hy">Armênio</option>
                    <option value="ka">Georgiano</option>
                    <option value="az">Azerbaijano</option>
                    <option value="km">Khmer</option>
                    <option value="lo">Laosiano</option>
                    <option value="my">Birmanês</option>
                    <option value="ne">Nepalês</option>
                    <option value="mn">Mongol</option>
                    <option value="tl">Filipino</option>
                    <option value="ps">Pashto</option>
                    <option value="fa">Persa</option>
                    <option value="ur">Urdu</option>
                    <option value="ku">Curdo</option>
                    <option value="am">Amárico</option>
                    <option value="so">Somali</option>
                    <option value="zu">Zulu</option>
                    <option value="xh">Xhosa</option>
                    <option value="la">Latim</option>
                    <option value="tp">Tupi</option>
                    <option value="gn">Guarani</option>
                </select>
                <script>
                    document.getElementById('language').addEventListener('change', function () {
                        var selectedLanguage = this.value;
                        // Aqui você colocaria a lógica para redirecionar ou traduzir a página
                        // Por exemplo:
                        // window.location.href = '/'+selectedLanguage+'/login?lang=' + selectedLanguage;
                        alert('Funcionalidade de tradução para ' + selectedLanguage + ' ainda não implementada.');
                    });
                </script>
            </div>
        <p class="mb-1">Desenvolvedores: Sofia 2025 | Versão 1.0.0</p>

</div>

</body>
</html>
